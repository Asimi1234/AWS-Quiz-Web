AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Quiz Backend with API Gateway, Lambda, DynamoDB
Globals:
  Function:
    Timeout: 10
    Runtime: python3.11
Resources:
  QuizApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: '''OPTIONS,GET,POST'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
  StartQuizFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: StartQuizFunction
      Handler: app.lambda_handler
      Events:
        GetQuestions:
          Type: Api
          Properties:
            Path: /start-quiz
            Method: get
            RestApiId:
              Ref: QuizApi
    Metadata:
      SamResourceId: StartQuizFunction
  SubmitAnswerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SubmitAnswerFunction
      Handler: app.lambda_handler
      Events:
        Submit:
          Type: Api
          Properties:
            Path: /submit-answer
            Method: post
            RestApiId:
              Ref: QuizApi
    Metadata:
      SamResourceId: SubmitAnswerFunction
  GetAnswers:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetAnswers
      Handler: app.lambda_handler
      Events:
        GetAnswersAPI:
          Type: Api
          Properties:
            Path: /get-answer
            Method: GET
            RestApiId:
              Ref: QuizApi
    Metadata:
      SamResourceId: GetAnswers
  UserAttemptsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UserAttemptsFunction
      Handler: app.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName: QuizAttempts
      Environment:
        Variables:
          QUIZ_ATTEMPTS_TABLE: QuizAttempts
      Events:
        UserAttemptsGet:
          Type: Api
          Properties:
            Path: /user/attempts
            Method: get
            RestApiId:
              Ref: QuizApi
        UserAttemptsPost:
          Type: Api
          Properties:
            Path: /user/attempts
            Method: post
            RestApiId:
              Ref: QuizApi
    Metadata:
      SamResourceId: UserAttemptsFunction
  CheckAttemptsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CheckAttemptsFunction
      Handler: app.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName: QuizAttempts
      Environment:
        Variables:
          QUIZ_ATTEMPTS_TABLE: QuizAttempts
      Events:
        CheckAttemptsAPI:
          Type: Api
          Properties:
            Path: /check-attempts
            Method: get
            RestApiId:
              Ref: QuizApi
    Metadata:
      SamResourceId: CheckAttemptsFunction
  SubmitQuizFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SubmitQuizFunction
      Handler: app.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName: QuizAttempts
      Environment:
        Variables:
          QUIZ_ATTEMPTS_TABLE: QuizAttempts
      Events:
        SubmitQuizAPI:
          Type: Api
          Properties:
            Path: /submit-quiz
            Method: post
            RestApiId:
              Ref: QuizApi
    Metadata:
      SamResourceId: SubmitQuizFunction
  LeaderboardFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LeaderboardFunction
      Handler: app.lambda_handler
      Policies:
      - DynamoDBReadPolicy:
          TableName: QuizAttempts
      Environment:
        Variables:
          QUIZ_ATTEMPTS_TABLE: QuizAttempts
      Events:
        LeaderboardAPI:
          Type: Api
          Properties:
            Path: /leaderboard
            Method: get
            RestApiId:
              Ref: QuizApi
    Metadata:
      SamResourceId: LeaderboardFunction
  UserLoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UserLoginFunction
      Handler: app.lambda_handler
      Policies:
      - DynamoDBReadPolicy:
          TableName: Users
      Environment:
        Variables:
          SECRET_KEY: ''
      Events:
        UserLoginAPI:
          Type: Api
          Properties:
            Path: /login
            Method: post
            RestApiId:
              Ref: QuizApi
    Metadata:
      SamResourceId: UserLoginFunction
  UserSignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UserSignupFunction
      Handler: app.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName: Users
      Environment:
        Variables:
          SECRET_KEY: ''
      Events:
        UserSignupAPI:
          Type: Api
          Properties:
            Path: /signup
            Method: post
            RestApiId:
              Ref: QuizApi
    Metadata:
      SamResourceId: UserSignupFunction
  RequestPasswordResetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RequestPasswordResetFunction
      Handler: app.lambda_handler
      Policies:
      - DynamoDBReadPolicy:
          TableName: Users
      Environment:
        Variables:
          SECRET_KEY: ''
      Events:
        RequestPasswordResetAPI:
          Type: Api
          Properties:
            Path: /request-password-reset
            Method: post
            RestApiId:
              Ref: QuizApi
    Metadata:
      SamResourceId: RequestPasswordResetFunction
  ResetPasswordFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ResetPasswordFunction
      Handler: app.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName: Users
      Environment:
        Variables:
          SECRET_KEY: ''
      Events:
        ResetPasswordAPI:
          Type: Api
          Properties:
            Path: /reset-password
            Method: post
            RestApiId:
              Ref: QuizApi
    Metadata:
      SamResourceId: ResetPasswordFunction
Outputs:
  QuizApiUrl:
    Description: API Gateway endpoint URL for Quiz API
    Value:
      Fn::Sub: https://${QuizApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-QuizApiUrl
  QuizAttemptsTableName:
    Description: DynamoDB table name for quiz attempts (existing table)
    Value: QuizAttempts
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-QuizAttemptsTableName
